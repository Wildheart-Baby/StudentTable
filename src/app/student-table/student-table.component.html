<div class="card">    
    <p-table [value]="students">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="class">Class <p-sortIcon field="class"></p-sortIcon></th>
                <th pSortableColumn="year">Year <p-sortIcon field="year"></p-sortIcon></th>
                <th pSortableColumn="sen">Special Educational Needs <p-sortIcon field="sen"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td>{{student.id}}</td>
                <td><label (click)="studentDetail(student.id)">{{student.name}}</label></td>
                <td>{{student.class}}</td>
                <td>{{student.year}}</td>
                <td>{{student.sen}}</td>
            </tr>
        </ng-template>
    </p-table>

       <label> [(ngModel)]="student.name" </label>       
         {{student_name}}<br>
        {{student_class}}<br>
        {{student_yea}}<br>
        {{student_sen}}--> 
    <!--</p-dialog>-->
</div>
